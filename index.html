<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Kriseatkin üíñ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.4rem;
      padding: 15px 40px;
      transition: transform 0.1s ease;
    }

    #yes {
      background-color: #ffb6c1;
      color: #fff;
      font-size: 1.8rem;
      margin-right: 20px;
    }

    #no {
      background-color: #ccc;
      color: #555;
      position: fixed;
      font-size: 1rem;
      transition: left 0.05s, top 0.05s;
    }

    #result {
      margin-top: 40px;
      display: none;
    }

    #result h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #result img {
      max-width: 280px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kriseatkin vuoi essere il mio Valentino ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è?</h1>

    <div class="buttons">
      <button id="yes">SI</button>
      <button id="no">No</button>
    </div>

    <div id="result">
      <h2>LO SAPEVO :)</h2>
      <!-- Modificato per il nome del file -->
      <img src="img/ratto.PNG" alt="ratto felice">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const result = document.getElementById('result');

    // posizione iniziale
    noBtn.style.left = '300px';
    noBtn.style.top = '150px';

    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);

      if (distance < 180) {
        let dx = centerX - e.clientX;
        let dy = centerY - e.clientY;

        const factor = Math.min(15, 180 / distance);

        let newX = centerX + dx * factor * Math.random();
        let newY = centerY + dy * factor * Math.random();

        newX = Math.max(0, Math.min(newX, window.innerWidth - rect.width));
        newY = Math.max(0, Math.min(newY, window.innerHeight - rect.height));

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
      }
    });

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
    });
  </script>

</body>
</html>
