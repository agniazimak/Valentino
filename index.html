<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Kriseatkin üíñ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.4rem;
      padding: 15px 40px;
      transition: transform 0.15s ease;
    }

    #yes {
      background-color: #ffb6c1;
      color: #fff;
      font-size: 1.8rem;
      margin-right: 20px;
    }

    #no {
      background-color: #ccc;
      color: #555;
      position: absolute;
      font-size: 1rem;
    }

    #result {
      margin-top: 40px;
      display: none;
    }

    #result h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #result img {
      max-width: 280px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kriseatkin vuoi essere il mio Valentino ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è?</h1>

    <div class="buttons">
      <button id="yes">SI</button>
      <button id="no">No</button>
    </div>

    <div id="result">
      <h2>LO SAPEVO :)</h2>
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAeAAAAHgCAYAAAB91L6VAAAAAXNSR0IArs4c6QAAAIRlWElmTU0AKgAAAAgABQESAAMAAAABAAEA...SNIPPED..." alt="ratto felice">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const result = document.getElementById('result');

    // posizione iniziale del NO
    noBtn.style.left = '200px';
    noBtn.style.top = '40px';

    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 120) {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }
    });

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
    });
  </script>

</body>
</html>
